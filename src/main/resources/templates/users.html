<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <th:block th:replace="fragments/scripts :: before"/>
</head>
<body>
<div th:replace="fragments/layout :: header">header</div>
<div class="container">
    <h2>Find user</h2>
    <div th:replace="fragments/layout :: error-printer"></div>
    <form th:action="@{/users}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="username" placeholder="Username or email"><br>
        <p th:if="${notFound}" class="bg-danger" style="display: none;">User not found</p>
        <input type="submit" value="Search">
    </form>
</div>
<div th:replace="fragments/layout :: footer">footer</div>
<th:block th:replace="fragments/scripts :: after"/>
</body>
</html>
